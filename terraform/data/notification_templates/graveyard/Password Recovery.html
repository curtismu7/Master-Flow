<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Recovery</title>
    <style>
        body {
            font-family: Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5; /* Light gray background */
        }

        .email-container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff; /* White background for the container */
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header {
            background-color: #333333; /* Dark gray background for the header */
            color: white;
            padding: 60px 20px; /* Increased padding for a taller box */
        }

        .header img {
            max-width: 200px;
            height: auto;
            margin-bottom: 10px;
        }

        .content {
            padding: 20px;
            color: #333333;
        }

        .content h1 {
            color: #333333; /* Matching the header color */
            font-size: 24px;
        }

        .content p {
            font-size: 16px;
            line-height: 1.5;
            color: #666666; /* Light gray for paragraph text */
        }

        .footer {
            background-color: #f1f1f1;
            padding: 10px;
            font-size: 12px;
            color: #888888; /* Light gray for footer text */
            text-align: center;
        }
    </style>
</head>

<body>
    <table role="presentation" style="width: 100%; border-collapse: collapse; border: 0px; border-spacing: 0px; font-family: Arial, Helvetica, sans-serif; background-color: #f5f5f5;">
        <tbody>
            <tr>
                <td align="center" style="padding: 1rem 2rem; vertical-align: top; width: 100%;">
                    <table role="presentation" style="max-width: 600px; border-collapse: collapse; border: 0px; border-spacing: 0px;">
                        <tbody>
                            <tr>
                                <td style="padding: 40px 0px 0px;">
                                    <!-- Email Container -->
                                    <div class="email-container">
                                        <!-- Header Section (Optional image can be added here) -->
                                        <div class="header">
                                             <h1>Password Recovery</h1>
                                        </div>
                                        <!-- Content Section -->
                                        <div class="content">
                                            <h1>Username: ${user.username}</h1>
                                            <p><strong style="font-size: 130%;">Below is the code you requested for password recovery:</strong></p>
                                            <p><strong style="font-size: 130%;">Recovery Code: ${code.value}</strong></p>
                                            <p>If you did not request this, please contact our support team immediately.</p>
                                            <p>Thank You</p>
                                        </div>
                                    </div>
                                    <!-- Footer Section -->
                                    <div class="footer">
                                        <p>&copy; Copyright 2024. All rights reserved.</p>
                                    </div>
                                </td>
                            </tr>
                            <!-- Optional Additional Footer -->
                            <tr>
                                <td style="padding-top: 20px; text-align: center;">
                                    <p style="color: #999999;">Â© 2024 Ping Identity</p>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
